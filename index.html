<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/compiled.css">
  <link rel="stylesheet" href="assets/bower_components/octicons/octicons/octicons.css">
  <title>GH Profile Recreate</title>

      <div class="nav-tabs">
        <ul>
          <li><a href="" class="active"><span class="octicon octicon-diff-added"></span> Contributions</a></li>

      <section class="feed1">
      <!--REPOS FEED STUFF GOES HERE-->
      </section>
      <section class="feed2">
      <!--FEED STUFF GOES HERE-->
      </section>
