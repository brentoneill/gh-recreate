<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/compiled.css">
  <link rel="stylesheet" href="assets/bower_components/octicons/octicons/octicons.css">
  <title>GH Profile Recreate</title>
</head>
<body>
  <!--Nav-->
    <nav>
      <div class="container">
      <ul class="left">
        <li>
          <a href="https://github.com/">
            <span class="mega-octicon octicon-mark-github"></span>
          </a>
        </li>
        <li>
          <input type="text" placeholder="Search Github">
        </li>
        <li>
          <a href="https://github.com/explore">Explore</a>
        </li>
        <li>
          <a href="https://gist.github.com/">Gist</a>
        </li>
        <li>
          <a href="https://github.com/blog">Blog</a>
        </li>
        <li>
          <a href="https://help.github.com/">Help</a>
        </li>
      </ul>
      <ul class="right">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </nav>
  <!---End nav-->

  <div class="container">
    <!--LEFT SIDE OF GH PROFILE-->
    <div class="vcard-col">
    <!--User Data will go here -->
    </div>
    <!--RIGHT SIDE OF GH PROFILE -->
    <div class="activity-col">
      <div class="nav-tabs">
        <ul>
          <li><a href=""><span class="octicon octicon-diff-added"></span> Contributions</a></li>
          <li><a href="" class="repos-navbut"><span class="octicon octicon-repo"></span> Repositories</a></li>
          <li><a href="" class="activity-navbut"><span class="octicon octicon-rss"></span> Public activity</a></li>
        </ul>
        <div class="right-nav-tabs">
          <a class="edit-button" href="#"><span class="octicon octicon-pencil"></span> Edit profile</a>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Find a repository">
        <a class="button" href="#">Search</a>
        <ul>
          <li><a href="" class="active">All</a></li>
          <li><a href="">Public</a></li>
          <li><a href="">Private</a></li>
          <li><a href="">Sources</a></li>
          <li><a href="">Forks</a></li>
          <li><a href="">Mirrors</a></li>
        </ul>
        <a class="new-button" href="#"><span class="octicon octicon-repo"></span> New</a>
      </div>

      <section class="feed1">
      <!--REPOS FEED STUFF GOES HERE-->
      </section>
      <section class="feed2">
      <!--FEED STUFF GOES HERE-->
      </section>
    </div>
  </div>



<!-- Libraries -->
<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
